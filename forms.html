<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body style="background-color: hsl(180, 69%, 57%);">
    <form action="index.php"  method="post"> 
        <label for="username">username:</label>
<input type="text" id="username" placeholder="FaithInGod" minlength="7" maxlength="15" required><br>

<label for="password">password:</label>
<input type="password" id="password"  minlength="7" maxlength="15" required>
><br>

<label for="email">email:</label>
<input type="email" id="email" placeholder="squaremade@gmail.com"><br>

<label for="phone">phone#:</label>
<input type="tel" id="phone" placeholder="+254" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}-[0-9]{3}"><br>

<label for="bday">birthday:</label>
<input type="date" id="bday"><br>

<label for="quantity">quantity:</label>
<input type="number" id="quantity" min="0" max="99"><br>

<label for="title">title:</label>

<label for="Mr.">Mr.</label>
<input type="radio" id="Mr." value="Mr." name="title">

<label for="Ms.">Ms.</label>
<input type="radio" id="Ms." value="Ms." name="title">

<label for="PhD.">PhD.</label>
<input type="radio" id="PhD." value="PhD." name="title"><br>

<label for="payment">payment:</label>
<select id="payment">
    <option value="visa">visa</option>
    <option value="mastercard">mastercard</option>
    <option value="giftcard">giftcard</option>
</select>

<label for="subscribe">subscribe</label>
<input type="checkbox" id="subscribe"><br>

<label for="comment">comment</label>
<textarea name="" id="comment" rows="5" cols="30"></textarea><br>

<label for="file">file</label>
<input type="file" id="file" accept="image/png"><br>

 <br>

<input type="reset">
<input type="submit">

    </form>
</body>
</html>
